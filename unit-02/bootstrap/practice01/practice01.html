<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            background-color: rgb(171, 196, 187);
            margin: 1.2rem;
        }

        .conatiner-lg{
            margin: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0);
        }

        .row{
            background-color: rgb(224, 224, 129);
            border: 3px solid rgb(218, 172, 89);
            padding: 5px;
            margin: 10px;
        }

        .column{
            color: red;
            border: 1px solid rgba(255, 255, 255, 0);
            
        }


    </style>
  </head>
  <body>

    <div class="container">
        .container
        <div class="row">
            <div class="column"></div>
        </div>
    </div>

    <div class="container-fluid">
        .container-fluid
        <div class="row">
            <div class="column"></div>
        </div>
    </div>

    <div class="container-lg bg-warning">
        .container-breakpoint(lg)
        <div class="row">
            <div class="column"></div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-lg-6 column"> col 01</div>
            <div class="col-sm-8 col-lg-6 column"> col 02</div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
